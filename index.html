<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">WEATHER APP</span>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form action="" id="weatherForm">
                    <div class="form-group">
                        <h1 class="text-center">GET THAT WEATHER</h1>
                        <input type="text" name="cityName" class="form-control" placeholder="Enter City or Zip Code">
                        <input type="submit" value="Submit" class="btn btn-outline-primary w-100 mt-3">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3" id="weatherDisplay">
            <div class="col-0">
                <ol class="list-group list-group-numbered text-center" id="weatherList">
                </ol>
            </div>
        </div>
    </div>
    
</body>
</html>
